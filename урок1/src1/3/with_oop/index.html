<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="js/engine.js" type="text/javascript"></script>
</head>
<body>
	<div id="append">
		<table>
			<tr>
				<th>Какой гамбургер вы хотите?</th>
			</tr>
			<tr>
				<td>
					<input class="component" data-calories=20 data-price=50 name="size" type="radio" value="1"> Маленький (50 рублей, 20 калорий)
				</td>
			</tr>
			<tr>
				<td>
					<input class="component" data-calories=40 data-price=100 name="size" type="radio" value="2"> Большой (100 рублей, 40 калорий)
				</td>
			</tr>
			<tr>
				<td>
					Выберите начинку:
				</td>
			</tr>
			<tr>
				<td>
					<input class="component" data-calories=20 data-price=10 name="stuffing" type="radio" value="1"> сыр (10 рублей, 20 калорий)
				</td>
			</tr>
			<tr>
				<td>
					<input class="component" data-calories=5 data-price=20 name="stuffing" type="radio" value="2"> салат (20 рублей, 5 калорий)
				</td>
			</tr>
			<tr>
				<td>
					<input class="component" data-calories=5 data-price=20 name="stuffing" type="radio" value="3"> картошка (15 рублей, 10 калорий)
				</td>
			</tr>
			<tr>
				<td>
					Выберите Добавку:
				</td>
			</tr>
			<tr>
				<td>
					<input class="component" data-calories=0 data-price=15 name="topping" type="radio" value="1"> приправа (15 рублей, 0 калорий)
				</td>
			</tr>
			<tr>
				<td>
					<input class="component" data-calories=5 data-price=20 name="topping" type="radio" value="2"> Майонез (20 рублей, 5 калорий)
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="Рассчитать стоимость" onclick="HamburgerException();">
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
